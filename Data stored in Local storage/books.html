<html lang="en">

            <button class="del" onclick="delbook(event)">Delete</button></div>
        
        <button class="plus" id="pop">+</button>

            <h2>Add Book</h2>
            <form>
                <input required type="text"  placeholder="Book Title*" id="book-title" maxlength="20" >
                <input type="text" required placeholder="Book Author*" id="book-author" maxlength="20" >
                <textarea placeholder="Short Description"  id="book-description" maxlength="5000"></textarea>
    
                <button type="submit" id="add-book" >Add</button>
                <button type="reset" id="cancel-book">Cancel</button>
            </form>
            
        </div>
    </div>
